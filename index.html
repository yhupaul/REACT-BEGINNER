  const root = document.getElementById("root");

  const KilomitersToMiters = () => {
    const [amount, setKilomiters] = React.useState(0);
    const [inverted, setInverted] = React.useState(false);
    const onChange = (event) => {
      setKilomiters(event.target.value);
    };
    const reset = () => setKilomiters(0);
    const onInvert = () => {
      reset();
      setInverted((current) => !current);
      }
    return (
    <div>
      <div>
      <label htmlFor="amount">Kilomiters</label>
      <input 
        value={inverted ? amount / 1000 : amount}
        id="amount"  
        placeholder="Kilomiters" 
        type="number"
        onChange={onChange}
        disabled={inverted}
       />
      </div>
      <div>
      <label htmlFor="hours">Miters</label>
      <input
        value={inverted ? amount : amount * 1000}

      />
